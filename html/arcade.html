<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/arcade.css">
    <title>Ngee Ann City Game - Arcade Mode</title>
</head>
<body>

  <div class="container">
    <h1>Ngee Ann City Game</h1>
    <p>Arcade Mode</p>
    <div class="info">
      <div>Coins: <span id="coins">16</span></div>
      <div>Score: <span id="score">0</span></div>
      <div>Turn: <span id="turn">1</span></div>
    </div>
    <div class="grid-container">
      <!-- Grid cells will be generated here -->
    </div>
    <div class="controls">
      <button id="build-btn">Build</button>
      <button id="next-btn">Next</button>
      <button id="leaderboard-btn">Leaderboard</button>
      <a href="./arcaderule.html"><button id="help-btn">Help</button></a>
    </div>
  </div>
  <div class="popup-form">
    <h2>Choose a building to build</h2>
    <form>
      <button type="button" id="buildBtnOption1"><span id="buildOption1"></span></button>
      <button type="button" id="buildBtnOption2"><span id="buildOption2"></span></button>
    </form>
  </div>
  <script src="../javascript/arcade.js"></script>
    
</body>
</html>
