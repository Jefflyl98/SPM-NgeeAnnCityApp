<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Name 1</td>
              <td>100</td>
            </tr>
            <tr>
              <td>Name 2</td>
              <td>90</td>
            </tr>
            <tr>
              <td>Name 3</td>
              <td>80</td>
            </tr>
            <tr>
              <td>Name 4</td>
              <td>70</td>
            </tr>
            <tr>
              <td>Name 5</td>
              <td>60</td>
            </tr>
            <tr>
              <td>Name 6</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Name 7</td>
              <td>40</td>
            </tr>
            <tr>
              <td>Name 8</td>
              <td>30</td>
            </tr>
            <tr>
              <td>Name 9</td>
              <td>20</td>
            </tr>
            <tr>
              <td>Name 10</td>
              <td>10</td>
            </tr>
          </tbody>
        </table>
        <a href="../index.html"><button>Exit</button></a>
      </div>
</body>
</html>
