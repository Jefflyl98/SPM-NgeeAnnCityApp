<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Overlay</title>
    <link rel="stylesheet" href="../css/buildingselection.css">
</head>
<body>
    <button id="openPopupBtn">Open Popup</button>

    <div id="popupOverlay" class="overlay">
        <h2 class="popup-heading">What do you want to build?</h2>
        <div class="popup">
            <div class="options">
                <div class="option" id="residential">
                    <img src="../buildinggraphics/residential.png" alt="Residential">
                    Residential (R)
                </div>
                <div class="option" id="commercial">
                    <img src="../buildinggraphics/commercial.png" alt="Commercial">
                    Commercial (C)
                </div>
            </div>
        </div>
    </div>

    <script src="../javascript/buildingselection.js"></script>
</body>
</html>
