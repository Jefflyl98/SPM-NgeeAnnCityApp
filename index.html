<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Ngee Ann City Game</title>
</head>

<body>
    <h1 class="page-title">Ngee Ann City Game</h1>

    <div class="main-wrapper">
        <div class="container">
            <a href="html/arcade.html"><button class="arcade-button">Arcade Mode</button></a>
            <a href="html/free.html"><button class="free-play-button">Free Play Mode</button></a>
            <button id="load-btn" class="load-btn">Load</button>
            <a href="html/leaderboard.html"><button class="leaderboard-button">Leaderboard</button></a>
            <a href="html/help.html"><button class="help-button">Help</button></a>
            <button class="login-button">Login</button>
        </div>
    
        <div class="model-image"></div>
    </div>

    <!-- Login Overlay -->
    <div id="loginOverlay" class="overlay">
        <h2 class="popup-heading">Login</h2>
        <div class="popup">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginSubmitBtn">Login</button>
            <button id="loginCancelBtn">Cancel</button>
        </div>
    </div>

    <script src="../javascript/index.js"></script>
</body>
</html>
